<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js" defer></script>
</head>
<body>
    <h1>Survey Results Visualization</h1>

    <div class="chart-container">
        <div class="chart-item">
            <h2>Age Group Distribution</h2>
            <canvas id="ageChart"></canvas>
        </div>

        <div class="chart-item">
            <h2>Gender Distribution</h2>
            <canvas id="genderChart"></canvas>
        </div>

        <div class="chart-item">
            <h2>Preferred Mode of Transport</h2>
            <canvas id="transportChart"></canvas>
        </div>

        <div class="chart-item">
            <h2>Food Preferences</h2>
            <canvas id="foodChart"></canvas>
        </div>

        <div class="chart-item">
            <h2>Satisfaction Levels</h2>
            <canvas id="satisfactionChart"></canvas>
        </div>

        <div class="chart-item">
            <h2>Eating Out Frequency</h2>
            <canvas id="eatingOutChart"></canvas>
        </div>
    </div>
</body>
</html>
